<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <title>BMI calculator</title>
</head>

<body>

    <main>

        <section id="top">

            <div id="title">
                <h1>BMI Calculator</h1>
            </div>

            <div id="height" class="field">
                <label for="height">Height (cm)</label>
                <input type="number" placeholder="Enter your height in cm" id="inputHeight">
            </div>

            <div id="weight" class="field">
                <label for="weight">Weight (kg)</label>
                <input type="number" placeholder="Enter your weight in kg" id="inputWeight">
            </div>

            <div id="button">
                <button id="calculate" onclick="calc()">Calculate</button>
            </div>

            <div id="text">
            </div>

        </section>
        
    </main>
    
    <script src="script.js"></script>
</body>

</html>
